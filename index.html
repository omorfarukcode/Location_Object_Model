<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Object Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="container">
      <div class="mt-14">
        <h2 class="text-center text-4xl text-orange-600 font-bold">
          Javascript Location Object Mordel
        </h2>
        <div class=" w-2/6 mx-auto mt-10">
          <h3 class="font-semibold">Url/href : <span id="url" class="font-bold"></span></h3>
          <h3 class="font-semibold">Origin : <span id="origin" class="font-bold"></span></h3>
          <h3 class="font-semibold">Hostname : <span id="host-name" class="font-bold"></span></h3>
          <h3 class="font-semibold">Port : <span id="port" class="font-bold"></span></h3>
          <h3 class="font-semibold">Protocal : <span id="protocal" class="font-bold"></span></h3>
          <h3 class="font-semibold">Pathname : <span id="path-name" class="font-bold"></span></h3>
          <button id="" class="bg-orange-500 py-2 px-4 rounded-lg font-bold mt-5 text-white" onclick="locationReload()">Realod</button>
          <button id="" class="bg-orange-500 py-2 px-4 rounded-lg font-bold mt-5 text-white" onclick="replaceLocation()">Replace</button>
          <button id="" class="bg-orange-500 py-2 px-4 rounded-lg font-bold mt-5 text-white" onclick="assignLocation()">Assign</button>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
